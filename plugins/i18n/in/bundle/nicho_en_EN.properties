lb_msg_epsilon = Epsilon quantifies whether or not there is evidence of spatial correlation between the explanatory variable and the objective variable (focal species). It is a hypothesis test where the null hypothesis is that the objective variable is distributed independently of the explanatory variable and the corresponding alternative hypothesis is that there is some dependence. The epsilon formula measures in standard deviation units how much and in what direction the frequency of presences of the target variable changes, only areas where the explanatory variable is present are considered:
lb_msg_score = It is the comparison between the proportion of X in the space of class C and the proportion of X in the space of the complement of class C. Thus, if the proportion of X in the space of C is larger than its complement , it can be understood that there is greater confidence to denote that X favors the space of C and vice versa. The formula is shown below (The value of alpha is 0.01 and natural logarithm is applied to the results):
