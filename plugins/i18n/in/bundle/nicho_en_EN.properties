demo_intro_tree = Once the species is selected, a taxonomic tree will be deployed. <b>Check the box</b>.

demo_title_addsp = Add the target species
demo_intro_addsp = Click on the <b>plus icon</b> button in order to add our target species in the analysis.


demo_title_rfecha = Date Range
demo_intro_rfecha = This parameter helps us <b>limit the occurrences of our target species by date</b>. <br/><br/>We will leave this parameter without alterations to obtain all the occurrences of the <b>{0}</b>.

demo_title_sfecha = Undated Records
demo_intro_sfecha = SPECIES has records of undated species. You can <b>include or exclude them</b> from your analysis. <br/><br/><b>We recommend leaving it active for this exercise</b>.

demo_title_fosil = Fossil Records
demo_intro_fosil = Fossil records also exist in SPECIES. Similarly, you can <b>include or exclude them</b> from your analysis. <br/><br/><b>We recommend leaving it active for this exercise</b>.

demo_title_ressp = View records
demo_intro_ressp = Click on this button to visualize on the map the occurrences that we have just configured.

demo_title_mapaocc = Occurrence Map
demo_intro_mapaocc = In this map, the <b>occurrences of the Red Lynx</b> are observed. <br/><br/>The map is divided into cells with the resolution set. Therefore, we will observe <b>active cells of 16km x 16km</b> where there is <b>at least one</b> presence of the Lynx.

demo_title_mapacell = Active cells
demo_intro_mapacell = You can zoom and click on the active cells to know the <b>detail of the records found</b>.

demo_title_celldel = Skip cells
demo_intro_celldel = If you wish to delete any occurrence of your analysis, you can click on the <b>draft</b> button and select the <b>cells you wish to discard</b>. <br/><br/>For this exercise <b>we recommend not doing it</b>.

demo_title_covars = Variables Group
demo_intro_covars = In this section we will configure the groups of species that we would like to relate to our target species.

demo_title_navs = Types of variables
demo_intro_navs = We can add groups of biotic (Taxonomic) and abiotic (Raster) species in our niche analysis. <br/><br/>For this use case, we will select only <b>biotic (Taxonomic) variables</b>.

demo_title_groups = Biotic Variables
demo_intro_groups = For this exercise, we will select <b>Class</b> as a taxonomic level, write and select <b>{0}</b>.

demo_intro_tree = Please, select the <b>{0}</b> box to include all {1} in the analysis.


demo_title_analisis = Parameters for niche analysis
demo_intro_analisis = Here you can adjust some parameters in the niche analysis process.


demo_title_val = Validation
demo_intro_val = You can activate this option to perform a validation process of the results obtained. <br/><br/>In this use case <b>we will not activate this functionality</b>.


demo_title_min = Minimum of occurrences (nj)
demo_intro_min = It establishes the minimum number of cells that the group of species should occupy to be included in the analysis. <br/><br/>For this use case,<b> we will leave the default value</b>.


demo_title_apri  = Perform calculations a priori
demo_intro_apri = Here you can activate the score calculation of each cell considering the a priori value (ni / n-ni). <br/><br/>For this use case, <b>we will not activate it</b>.


demo_title_prob = Probability Map
demo_intro_prob = Here you can enable this option to display a probability of presence map. <br/><br/>Similarly, for this use case, <b>we will not activate it</b>.


demo_title_btnres = Run analysis
demo_intro_btnres = This is the basic configuration to run the analysis. <b>Click on this button</b> and wait a moment to see the results.


