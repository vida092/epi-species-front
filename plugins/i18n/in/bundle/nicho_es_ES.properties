demo_intro_ressp = Da clic en este botón para visualizar en el mapa las ocurrencias que acabamos de configurar.

demo_title_mapaocc = Mapa de ocurrencias
demo_intro_mapaocc = En este mapa, se observan las <b>ocurrencias de {0}</b>. <br/><br/>El mapa esta dividido en celdas con la resolución configurada. Por tanto, observaremos <b>celdas activas de {1} x {1}</b> donde existe <b>al menos una</b> presencia del Lince.

