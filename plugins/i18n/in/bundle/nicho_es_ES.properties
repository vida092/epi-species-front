demo_title_sfecha = Registros sin fecha
demo_intro_sfecha = Dentro de SPECIES existen registros de especies sin fecha. Puedes <b>incluirlos o excluirlos</b> de tu análisis. <br/><br/><b>Recomendamos para este ejercicio dejarlo activo</b>.

demo_title_fosil = Registros fósiles
