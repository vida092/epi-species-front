lb_msg_epsilon = Épsilon cuantifica si hay evidencia o no de correlación espacial entre la variable explicativa y la variable objetivo (especie focal). Es una prueba de hipótesis donde la hipótesis nula es que la variable objetivo se distribuye independientemente de la variable explicativa y la hipótesis alternativa correspondiente es que sí hay alguna dependencia. La fórmula de épsilon mide en unidades de desviación estandar cúanto y en qué dirección cambia la frecuencia de presencias de la variable objetivo cuando sólo se consideran áreas donde la variable explicativa está presente:
lb_msg_score = Es la comparación entre la proporción de X en el espacio de la clase C y la proporción de X en el espacio del complemento de la clase C. De esta manera, si la proporción de X en el espacio de C es mas grande que su complemento, se puede entender que existe mayor confianza para denotar que X favorece el espacio de C y viceversa. A continuacion se muestra la fórmula (El valor de alpha es 0.01 y se aplica logaritmo natural a los resultados):
