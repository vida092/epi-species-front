demo_intro_mapacell = Puedes hacer zoom y dar clic en las celdas activas para conocer el <b>detalle de los registros encontrados</b>.

demo_title_celldel = Omitir celdas
demo_intro_celldel = Si deseas borrar alguna ocurrencia de tu análisis, puedes dar clic en el botón de <b>borrador</b> y seleccionar las <b>celdas que deseas descartar</b>. <br/><br/>Para este ejercicio <b>recomendamos no hacerlo</b>.

