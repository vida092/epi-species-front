demo_intro_covars = En esta sección configuraremos los grupos de especies que nos gustaría relacionar con nuestra especie objetivo.

demo_title_navs = Tipos de variables
demo_intro_navs = Podemos agregar grupos de especies bióticas (Taxonómicas) y abióticas (Raster) en nuestro análisis de nicho. <br/><br/>Para este caso de uso, seleccionaremos solo <b>variables bióticas (Taxonómicas)</b>.

demo_title_groups = Variables Bióticas
