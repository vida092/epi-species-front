demo_intro = Este demo es generado para llevar a cabo un <b>caso de uso</b>. Encontraremos el nicho ecológico de <b>{0}</b> dentro del grupo de los <b>{1}</b>. <br/><br/><b>Por favor, ve realizando las actividades que se solicitan en cada paso.</b> <br/><br/>Si se cierra el demo durante tu avance, solo da clic otra vez en el botón de Caso de Uso y da clic en continuar.

demo_intro_region = Vamos a seleccionar como región <b>{0}</b>, esto acotara nuestro análisis solo a esta área geográfica.

demo_intro_resolucion = El sistema SPECIES trabaja con diferentes resoluciones para definir coocurrencias, en este caso de uso usaremos la resolución de <b>{0}</b>.

demo_title_specie = Seleciona la especie objetivo
demo_intro_specie = SPECIES trabaja con nombres científicos, por tanto, el nombre cientifico del {0} es <b>{1}</b>. <br/><br/>Seleciona como nivel taxonómico <b>Especie</b> y después comienza a escribir <b>{1}</b>. <br/><br/>El buscador desplegará las especies que se encuentren en la base de datos, selecciona en cuanto sea visible la opción de <b>{1}<b>.

